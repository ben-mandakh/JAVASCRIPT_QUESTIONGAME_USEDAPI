<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Trivia</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    
  

</head>
<body>
    <div style="text-align:center; background-color:grey; border: 1px solid black" class="container">
        <h1> ANSWER THE QUESTION IN 10s  </h1>
        <h3> Category: <h4 style = "color:green" class="category"></h4> </h3>
        <h4> Question: <p style = "color:blue" id="question"></p> </h4>
        <h4> Answer: <p style = "color:red" id="answer"></p> </h4>
    </div>

<script>
    $("#answer").hide();
    $("h4").click(function(){
    $("#answer").show();
    });
</script>
    
<script>
    $(document).ready(function(){
        
                var category;
                var question;
                var answer;
            $.get('https://opentdb.com/api.php?amount=10', function(data){
                console.log(data);
                category = data.results[0].category;
                question = data.results[0].question;
                answer = data.results[0].correct_answer;
                
                $('.category').html(category);
                $('#question').html(question);
                $('#answer').html(answer);
            })
    })

</script>

</body>
</html>
